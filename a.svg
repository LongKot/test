<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="200" rx="20" ry="20" class="background" />
  <!-- Логотип / Изображение пользователя -->
  <circle cx="100" cy="60" r="40" class="avatar" />
  <!-- Текст -->
  <text x="50%" y="140" text-anchor="middle" font-size="16" font-family="Arial" class="name">Roman</text>

  <style>
    /* Темная тема */
    @media (prefers-color-scheme: dark) {
      .background {
        fill: #2e2e2e;
      }
      .avatar {
        fill: #ffffff;
      }
      .name {
        fill: #ffffff;
      }
    }

    /* Светлая тема */
    @media (prefers-color-scheme: light) {
      .background {
        fill: #ffffff;
      }
      .avatar {
        fill: #000000;
      }
      .name {
        fill: #000000;
      }
    }
  </style>
</svg>
